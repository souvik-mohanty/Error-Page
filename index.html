<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <!-- Use the Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /*
         * This section contains all the CSS styles that were originally in
         * the main.css and index.css files.
         */
        :root {
            --background: 0 0% 8%;
            --foreground: 0 0% 98%;

            --card: 0 0% 12%;
            --card-foreground: 0 0% 98%;

            --popover: 0 0% 12%;
            --popover-foreground: 0 0% 98%;

            --primary: 180 100% 50%;
            --primary-foreground: 0 0% 8%;

            --secondary: 264 100% 50%;
            --secondary-foreground: 0 0% 98%;

            --muted: 0 0% 20%;
            --muted-foreground: 0 0% 60%;

            --accent: 120 100% 50%;
            --accent-foreground: 0 0% 8%;

            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;

            --border: 0 0% 20%;
            --input: 0 0% 20%;
            --ring: 180 100% 50%;

            --radius: 0.5rem;

            /* Neon theme colors */
            --neon-cyan: 180 100% 50%;
            --neon-green: 120 100% 50%;
            --neon-purple: 264 100% 50%;
            --neon-pink: 330 100% 70%;
            --neon-yellow: 60 100% 50%;
            
            /* Glows */
            --glow-cyan: 0 0 20px hsl(180 100% 50% / 0.5);
            --glow-green: 0 0 20px hsl(120 100% 50% / 0.5);
            --glow-purple: 0 0 20px hsl(264 100% 50% / 0.5);
            --glow-pink: 0 0 20px hsl(330 100% 70% / 0.5);
        }

        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
        }

        /* Base styles */
        * {
            border-color: hsl(var(--border));
        }
        
        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: 'Inter', sans-serif;
        }

        /* Custom components */
        .neon-text {
            color: hsl(var(--primary));
            text-shadow: var(--glow-cyan);
        }
        
        .neon-text-green {
            color: hsl(var(--accent));
            text-shadow: var(--glow-green);
        }
        
        .neon-text-purple {
            color: hsl(var(--secondary));
            text-shadow: var(--glow-purple);
        }
        
        .neon-border {
            border: 1px solid hsl(var(--primary));
            box-shadow: 0 0 10px hsl(var(--primary) / 0.3);
        }
        
        .construction-bar {
            background: repeating-linear-gradient(
                45deg,
                hsl(var(--accent)),
                hsl(var(--accent)) 10px,
                transparent 10px,
                transparent 20px
            );
            height: 4px;
            width: 200%;
        }
        
        .triangle-shape {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* Animations from the original CSS */
        @keyframes construction-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .animate-construction-move {
            animation: construction-move 4s linear infinite;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slide-up 1s ease-out forwards;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: var(--glow-cyan);
            }
            20%, 24%, 55% {
                opacity: 0.5;
                text-shadow: none;
            }
        }

        .animate-neon-flicker {
            animation: neon-flicker 2s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { text-shadow: var(--glow-cyan); }
            50% { text-shadow: 0 0 30px hsl(var(--primary) / 0.8), 0 0 50px hsl(var(--primary) / 0.6); }
        }

        .animate-glow-pulse {
            animation: glow-pulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-background text-foreground">

    <!-- Main container matching the React component structure -->
    <div class="min-h-screen bg-background relative overflow-hidden">
        <!-- Animated background grid -->
        <div class="absolute inset-0 opacity-10">
            <div class="absolute inset-0" style="
                background-image: 
                    linear-gradient(hsl(var(--primary)) 1px, transparent 1px),
                    linear-gradient(90deg, hsl(var(--primary)) 1px, transparent 1px);
                background-size: 50px 50px;">
            </div>
        </div>

        <!-- Construction tape animation (top) -->
        <div class="absolute top-0 left-0 w-full overflow-hidden">
            <div class="construction-bar animate-construction-move opacity-60"></div>
        </div>
        <!-- Construction tape animation (bottom) -->
        <div class="absolute bottom-0 left-0 w-full overflow-hidden">
            <div class="construction-bar animate-construction-move opacity-60" style="animation-delay: 1.5s;"></div>
        </div>

        <!-- Main content area -->
        <div class="flex items-center justify-center min-h-screen px-4 relative z-10">
            <div class="text-center space-y-8 animate-slide-up">
                <!-- Warning icon using CSS -->
                <div class="mx-auto w-24 h-24 relative animate-float">
                    <div class="w-full h-full neon-border triangle-shape bg-background flex items-center justify-center">
                        <span class="neon-text text-4xl font-bold animate-neon-flicker">!</span>
                    </div>
                </div>

                <!-- Main title -->
                <div class="space-y-4">
                    <h1 class="text-4xl md:text-6xl lg:text-8xl font-bold neon-text animate-glow-pulse">
                        UNDER
                    </h1>
                    <h1 class="text-4xl md:text-6xl lg:text-8xl font-bold neon-text-green animate-glow-pulse" style="animation-delay: 0.5s;">
                        CONSTRUCTION
                    </h1>
                </div>

                <!-- Subtitle with dots -->
                <div class="space-y-4">
                    <p class="text-xl md:text-2xl neon-text-purple">
                        Building something amazing<span id="dots"></span>
                    </p>
                    
                    <!-- Progress bar -->
                    <div class="w-64 mx-auto">
                        <div class="neon-border rounded-full h-2 bg-muted overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-primary via-accent to-secondary animate-pulse" style="width: 45%;"></div>
                        </div>
                        <p class="text-sm text-muted-foreground mt-2">45% Complete</p>
                    </div>
                </div>

                <!-- Status message -->
                <div class="max-w-md mx-auto space-y-2">
                    <p class="text-foreground/80">
                        We're working hard to bring you something incredible.
                    </p>
                    <p class="text-foreground/60 text-sm">
                        Expected completion: Soonâ„¢
                    </p>
                </div>

                <!-- Decorative elements -->
                <div class="flex justify-center space-x-4 mt-8">
                    <div class="w-2 h-2 bg-primary rounded-full animate-ping"></div>
                    <div class="w-2 h-2 bg-accent rounded-full animate-ping" style="animation-delay: 0.5s;"></div>
                    <div class="w-2 h-2 bg-secondary rounded-full animate-ping" style="animation-delay: 1s;"></div>
                </div>
            </div>
        </div>

        <!-- Corner decorations -->
        <div class="absolute top-4 left-4 w-16 h-16 border-l-2 border-t-2 border-primary opacity-50"></div>
        <div class="absolute top-4 right-4 w-16 h-16 border-r-2 border-t-2 border-accent opacity-50"></div>
        <div class="absolute bottom-4 left-4 w-16 h-16 border-l-2 border-b-2 border-secondary opacity-50"></div>
        <div class="absolute bottom-4 right-4 w-16 h-16 border-r-2 border-b-2 border-primary opacity-50"></div>
    </div>

    <!-- JavaScript to handle the dynamic dots animation -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dotsElement = document.getElementById('dots');
            let dots = '';

            // Use setInterval to create the animated dots effect
            setInterval(() => {
                if (dots.length >= 3) {
                    dots = '';
                } else {
                    dots += '.';
                }
                dotsElement.textContent = dots;
            }, 500);
        });
    </script>
</body>
</html>
